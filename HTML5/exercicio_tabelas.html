<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>Cadastro da liga dos astronautas</h1>
<form>
    Nome: <input type="text" id="name" name="name"><br><br>
    Email: <input type="email" id="email" name="email"> -
    Password: <input type="password" id="password" name="pwd"><br><br>
    Data de Nascimento: <input type="date" name="bday"> -
    Foto: <input type="file" name="myFile"><br><br>
    Nacionalidade: <select name="select">
    <option value="valor1">Russo</option>
    <option value="valor2" selected>Brasileiro</option>
    <option value="valor3">Argentino</option>
    </select> -
    Genero:
    F <input type="radio" name="gender" value="feminino">
    M <input type="radio" name="gender" value="masculino"><br><br>
    Suas principais qualidades:<br>
    Inteligência <input type="checkbox" name="quality1" value="inteligencia"> |
    Resiliência <input type="checkbox" name="quality2" value="resiliencia"> |
    Preparo físico <input type="checkbox" name="quality3" value="fisico"> |
    Educação <input type="checkbox" name="quality3" value="educacao"> | <br><br>
    <textarea rows="10" cols="30" placeholder="Por que você gostaria de ser um astronauta?"></textarea>
    <br><br>
    <input type="submit" value="Criar">
</form>
</body>
</html>
